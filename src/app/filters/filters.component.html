<div class="fixed-sidebar">
  <form [formGroup]="filterForm">
    <div class="row mb30">
      <div>
        <h6 class="section-header-sm m0">Launch Year</h6>
          <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6" *ngFor="let year of years">
              <input formControlName="launchYear" type="radio" name="launchYear" [value]="year.year" id="{{year.id}}" />
              <label for="{{year.id}}">{{year.year}}</label>
            </div>
          </div>
        <h6 class="section-header-sm m0">Successfully launch</h6>
        <div class="row">
          <div class="col-md-6 col-sm-6 col-xs-6" *ngFor="let data of booleanData">
            <input formControlName="launch" type="radio" name="launch" [value]="data" />
            <label>{{data}}</label>
          </div>
        </div>
        <h6 class="section-header-sm m0">Successfully landed</h6>
        <div class="row">
          <div class="col-md-6 col-sm-6 col-xs-6" *ngFor="let data of booleanData">
            <input formControlName="landing" type="radio" name="landing" [value]="data" />
            <label>{{data}}</label>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
